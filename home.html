<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Popup Example</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Sidebar Styles */
    .sidebar-popup {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      transition: right 0.4s ease-in-out;
      overflow-y: auto;
    }

    .sidebar-popup.show {
      right: 0;
    }

    .sidebar-popup .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10000;
    }

    .sidebar-popup .sidebar-content {
      padding: 3rem 1.5rem 2rem;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-light bg-light px-4">
  <a class="navbar-brand" href="#">My Website</a>
  <i class="fa-solid fa-bars fs-3" style="cursor: pointer;" onclick="openSidebar()"></i>
</nav>

<!-- ✅ Sidebar -->
<div id="sidebarPopup" class="sidebar-popup">
  <!-- Close Button -->
  <button class="btn btn-sm btn-light close-btn" onclick="closeSidebar()">
    <i class="fa-solid fa-xmark"></i>
  </button>

  <!-- Sidebar Content -->
  <div class="sidebar-content text-center">
    <img src="https://via.placeholder.com/300x200" class="img-fluid mb-3" alt="building" />
    <h5 class="fw-bold">We Build Building and Great Constructive Homes.</h5>
    <p class="text-secondary">
      We successfully cope with tasks of varying complexity, provide long-term guarantees and regularly master new technologies.
    </p>
    <hr />
    <h6 class="fw-bold mt-4">Got a project in mind?</h6>
    <button class="btn btn-danger mt-3">Start Now</button>
  </div>
</div>

<!-- ✅ JS -->
<script>
  function openSidebar() {
    document.getElementById("sidebarPopup").classList.add("show");
  }

  function closeSidebar() {
    document.getElementById("sidebarPopup").classList.remove("show");
  }
</script>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
