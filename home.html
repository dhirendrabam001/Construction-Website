<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marquee Scrolling Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
    }

    .marquee-wrapper {
      overflow: hidden;
      white-space: nowrap;
      background-color: #111;
      padding: 20px 0;
      position: relative;
    }

    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 25s linear infinite;
    }

    .marquee span {
      display: inline-block;
      color: #242A2F;
      font-size: 109px;
      font-weight: 600;
      padding-right: 60px;
      text-transform: none;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Optional: Responsive font size */
    @media (max-width: 768px) {
      .marquee span {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>

  <div class="marquee-wrapper">
    <div class="marquee">
      <span>Premium Construction Theme </span>
      <span>Premium Construction Theme </span>
      <span>Premium Construction Theme </span>
      <span>Premium Construction Theme </span>
      <span>Premium Construction Theme </span>
    </div>
  </div>

</body>
</html>
